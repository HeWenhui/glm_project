<!DOCTYPE html>
<html>
<head>
    <title>Collision Debug</title>
    <style>
        body { background: #000; color: #fff; font-family: monospace; padding: 20px; }
        #game-container { border: 2px solid #333; margin: 20px 0; }
    </style>
</head>
<body>
    <h2>Collision Debug Test</h2>
    <div id="game-container"></div>
    <div id="log"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script>
        function log(msg) {
            const div = document.getElementById('log');
            div.innerHTML += `<div>${msg}</div>`;
            console.log(msg);
        }

        class TestScene extends Phaser.Scene {
            constructor() {
                super('TestScene');
            }

            preload() {
                this.load.spritesheet('player', 'assets/sprites/player.png', {
                    frameWidth: 32,
                    frameHeight: 48
                });
            }

            create() {
                log('=== Creating Game Objects ===\\n');

                // 启用调试模式
                this.physics.world.createDebugGraphic();

                // 创建地面
                const ground = this.physics.add.staticImage(400, 570, null);
                ground.setDisplaySize(800, 40);
                ground.setTint(0x654321);
                ground.setAlpha(1);
                log(`Ground: center=(${ground.x}, ${ground.y}), displaySize=(${ground.displayWidth}x${ground.displayHeight})`);
                log(`Ground body: x=${ground.body.x}, y=${ground.body.y}, width=${ground.body.width}, height=${ground.body.height}`);
                log(`Ground top: ${ground.body.y - ground.body.height / 2}, bottom: ${ground.body.y + ground.body.height / 2}`);

                // 创建玩家 - 在地面之上
                const player = this.physics.add.sprite(100, 520, 'player', 0);
                player.body.setCollideWorldBounds(true);
                player.body.setGravityY(1000);
                player.body.setSize(30, 48);
                log(`\\nPlayer: center=(${player.x}, ${player.y}), displaySize=(${player.displayWidth}x${player.displayHeight})`);
                log(`Player body: x=${player.body.x}, y=${player.body.y}, width=${player.body.width}, height=${player.body.height}`);
                log(`Player top: ${player.body.y - player.body.height / 2}, bottom: ${player.body.y + player.body.height / 2}`);

                // 碰撞
                const collider = this.physics.add.collider(player, ground);
                log(`\\nCollider created: ${collider.active}`);

                // 键盘
                this.cursors = this.input.keyboard.createCursorKeys();
                this.jumpKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

                log('\\n=== Test Complete ===');
                log('Controls: Arrow keys to move, SPACE to jump');
                log('Watch for debug rectangles showing collision bodies');
                log('Press R to reset player position\\n');

                // 重置键
                this.input.keyboard.on('keydown-R', () => {
                    player.setPosition(100, 520);
                    player.body.setVelocity(0, 0);
                    log('\\nPlayer reset to (100, 520)');
                });

                this.player = player;
            }

            update() {
                if (!this.player) return;

                // 移动
                if (this.cursors.left.isDown) {
                    this.player.body.setVelocityX(-300);
                } else if (this.cursors.right.isDown) {
                    this.player.body.setVelocityX(300);
                } else {
                    this.player.body.setVelocityX(0);
                }

                // 跳跃
                if (Phaser.Input.Keyboard.JustDown(this.jumpKey)) {
                    log(`JUMP: touching.down=${this.player.body.touching.down}, blocked.down=${this.player.body.blocked.down}`);
                    if (this.player.body.touching.down || this.player.body.blocked.down) {
                        log(`  -> JUMPING! velocityY=${this.player.body.velocity.y}`);
                        this.player.body.setVelocityY(-500);
                    }
                }
            }
        }

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#87CEEB',
            parent: 'game-container',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 1000 },
                    debug: true  // 启用调试显示
                }
            },
            scene: TestScene
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>

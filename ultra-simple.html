<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>最简测试</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
        }
        #page {
            width: 800px;
            height: 600px;
            margin: 50px auto;
            border: 3px solid #333;
            position: relative;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 40px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="page">
        <div id="status">等待JavaScript...</div>
    </div>

    <script>
        document.getElementById('status').textContent = '✓ 页面加载成功';

        console.log('✓ 简单页面加载成功');
        console.log('✓ 没有使用任何外部库');
        console.log('✓ 没有加载任何资源');
        console.log('✓ 如果能看到这行字，说明HTML/CSS/JS基础功能正常');
    </script>
</body>
</html>
